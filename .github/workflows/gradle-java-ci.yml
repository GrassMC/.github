name: Gradle Java CI
on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: number
        default: 17

      gradle-version:
        description: 'Gradle version to use'
        required: false
        type: string
        default: wrapper

      extra-gradle-params:
        description: 'Extra Gradle parameters'
        required: false
        type: string
        default: ''

      build-scans:
        description: 'Enable build scans'
        required: false
        type: boolean
        default: true

      upload-reports:
        description: 'Enable upload build reports'
        required: false
        type: boolean
        default: true

      upload-artifacts:
        description: 'Enable upload build artifacts'
        required: false
        type: boolean
        default: true

concurrency:
  group: '${{ github.workflow }}-${{ github.event.number || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  create-build-args:
    runs-on: ubuntu-latest
    outputs:
      build-args: ${{ steps.create-build-args.outputs.build-args }}

    steps:
      - name: Create build arguments
        id: create-build-args
        run: |
          if [ "${{ inputs.build-scans }}" = "true" ]; then
            echo "::set-output name=build-args::build --scan ${{ inputs.extra-gradle-params }}}}"
          else
            echo "::set-output name=build-args::build ${{ inputs.extra-gradle-params }}}}"
          fi

  build:
    needs: create-build-args
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: zulu

      - name: Validate gradle-wrapper
        uses: gradle/wrapper-validation-action@v1.0.6

      - name: Build with Gradle
        id: build
        uses: gradle/gradle-build-action/@v2.4.0
        with:
          gradle-version: ${{ inputs.gradle-version }}
          gradle-home-cache-cleanup: true
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          arguments: ${{ needs.create-build-args.outputs.build-args }}

      - name: Upload build reports
        uses: actions/upload-artifact@v3
        if: ${{ inputs.upload-reports }}
        with:
          name: '${{ matrix.os }}-build-reports'
          path: |
            build/reports/
            */build/reports/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        if: ${{ inputs.upload-artifacts }}
        with:
          if-no-files-found: error
          name: '${{ matrix.os }}-build-artifacts'
          path: |
            build/libs/
            */build/libs/

      - name: Add build scan URL as PR comment
        uses: actions/github-script@v5
        if: inputs.build-scans && github.event_name == 'pull_request' && failure()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ${{ steps.build.outputs.build-scan-url }}'
            })
